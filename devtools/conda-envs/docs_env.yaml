channels:
  - uibcdf
  - conda-forge

dependencies:
  # --- Python base ---
  - python=3.12
  - pip

  # --- Jupyter / widget development ---
  - jupyterlab
  - ipywidgets
  - anywidget

  # --- Scientific stack (lightweight) ---
  - numpy
  - pandas

  # --- NodeJS for JS development and esbuild ---
  - nodejs>=18

  # --- Documentation with Sphinx and MyST ---
  - jupyterlab
  - jupyterlab-myst
  - sphinx
  - sphinxcontrib-bibtex
  - sphinx-remove-toctrees
  - sphinx-copybutton
  - sphinx-design
  - sphinx-favicon
  - sphinx-tabs
  - pydata-sphinx-theme
  - myst-nb
